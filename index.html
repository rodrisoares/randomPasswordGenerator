<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Password Generator</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="inputBox">
            <h2>Random Password Generator</h2>
            <input type="text" name="" placeholder="" id="password" readonly="">
            <img src="./img/copy.png" class="copy" alt="button copy" onclick="copyPassword();">
            <div id="btn" onclick="getPassword();">GENERATE</div>
        </div>
        <div class="alertBox"></div>
        <script type="text/javascript">
         var alertBox = document.querySelector('.alertBox');
            function getPassword(){
                var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]";
                var passwordLength = 16;
                var password = "";

                for (var i=0; i<passwordLength; i++){
                    var randomNumber = Math.floor(Math.random() * chars.length);
                    password += chars.substring(randomNumber, randomNumber+1);
                }
                document.getElementById("password").value = password;
                alertBox.innerHTML = "New Passaword Copied: <br>" + password;
            }

            function copyPassword(){
                var copyPassText = document.getElementById("password");
                copyPassText.select();
                copyPassText.setSelectionRange(0,9999);
                document.execCommand("copy");
                alertBox.classList.toggle('active');
                setTimeout(function(){
                    alertBox.classList.toggle('active')
                }, 900)
            }
        </script>
    </body>
</html>
